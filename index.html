<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="dashboard">

        <div class="primary1" id="menuBar">
            <div id="logo">
                <img src="Icons/view-dashboard.svg">
                <h3>Dashboard</h4>
            </div>

            <div id="firstMenu">
                <ul id="menu1">
                    <a href=""><li><img src="Icons/home.svg">Home</li></a>
                    <a href=""><li><img src="Icons/card-account-details.svg">Profile</li></a>
                    <a href=""><li><img src="Icons/message-reply.svg">Messages</li></a>
                    <a href=""><li><img src="Icons/clock-time-three.svg">History</li></a>
                    <a href=""><li><img src="Icons/file-multiple.svg">Tasks</li></a>
                    <a href=""><li><img src="Icons/account-group.svg">Communities</li></a>
                </ul>
            </div>

            <div id="secondMenu">
                <ul id="menu2">
                    <a href=""><li><img src="Icons/cog.svg">Settings</li></a>
                    <a href=""><li><img src="Icons/help-box.svg">Support</li></a>
                    <a href=""><li><img src="Icons/shield-check.svg">Privacy</li></a>
                </ul>

            </div>
        </div>

        <div class="primary2" id="accountContent">
            <h1>Content</h1>
        </div>

        <div class="primary2" id="navigationBar">
            <div id="searchBar">
                <img src="Icons/magnify.svg">
                <input id="textArea" type="text">
            </div>

            <div id="miniProfile">
                <img id="notifications" src="Icons/bell-ring-outline.svg">
                <img id="miniProfilePicture" src="Icons/pfp.jpeg">
                <p id="name">Daniel Dexter</p>
            </div>

            <div id="profile">
                <img id="profilePicture" src="Icons/pfp.jpeg">
                <div>
                    <p id="greeting">Hi there,</p>
                    <p id="userName">Daniel Dexter (@dexterz)</p>
                </div>
            </div>

            <div id="actions">
                <button id="actionButton">New</button>
                <button id="actionButton">Upload</button>
                <button id="actionButton">Share</button>
            </div>

        </div>

    </div>
    
</body>
</html>
