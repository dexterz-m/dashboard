<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="dashboard">

        <div class="primary1" id="menuBar">
            <div id="logo">
                <img src="Icons/view-dashboard.svg">
                <h2>Dashboard</h2>
            </div>

            <div id="firstMenu">
                <ul id="menu1">
                    <li><img src="Icons/home.svg">Home</li>
                    <li><img src="Icons/card-account-details.svg">Profile</li>
                    <li><img src="Icons/message-reply.svg">Messages</li>
                    <li><img src="Icons/clock-time-three.svg">History</li>
                    <li><img src="Icons/file-multiple.svg">Tasks</li>
                    <li><img src="Icons/account-group.svg">Communities</li>
                </ul>
            </div>

            <div id="secondMenu">
                <ul id="menu2">
                    <li><img src="Icons/cog.svg">Settings</li>
                    <li><img src="Icons/help-box.svg">Support</li>
                    <li><img src="Icons/shield-check.svg">Privacy</li>
                </ul>

            </div>
        </div>

        <div class="primary2" id="accountContent">
            <h1>Content</h1>
        </div>

        <div class="primary2" id="navigationBar">
            <h1>Nav</h1>
        </div>

    </div>
    
</body>
</html>
